{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="hero-section rounded-4 mb-4">
  <div class="container">
    <h1 class="mb-1">Create your account</h1>
    <p class="mb-0">Join Swiftrent and start shopping your favorites.</p>
  </div>
</section>

<div class="container">
  <div class="profile-card card mx-auto">
    <div class="card-body p-4">
      <h3 class="h5 mb-3">Register</h3>
      <form method="post" class="profile-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid d-sm-flex gap-2 mt-3">
          <a class="btn btn-outline-secondary" href="{% url 'accounts:login' %}">Login</a>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
  <p class="text-center mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
