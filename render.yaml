services:
  - type: web
    name: trendbiz
    env: python
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: bash -lc "python manage.py migrate --noinput && gunicorn ecommerce.wsgi:application --preload --workers 3 --timeout 120 --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: trendbiz-db
          property: connectionString

databases:
  - name: trendbiz-db
    plan: free
    region: oregon
